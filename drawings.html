        .checkered-border {
            width: 75px;

            background-repeat: repeat;
            top: 0;
            bottom: 0; /* Ensure it covers the full height */
            background-size: 300px 300px; /* Adjust the pattern size */
        }

        /* Left side checkered border */
        .checkered-border.left {
            left: 0; /* Position it on the left side */
        }

        /* Right side checkered border */
        .checkered-border.right {
            right: 0; /* Position it on the right side */
        }



        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: calc(100% - 100px); /* Make content wider by removing side border width */
            width: 100%;
            background-color: #000;
            padding: 20px;
        }

        .banner {
            width: 100%;
            font-family: 'Metal Mania';
            background-color: #000000;
            padding: 20px;
            font-size: 72px; /* Increase this value to make the title bigger */
            text-shadow: 2px 2px 5px #000;
        }

        .main-content {
            flex-grow: 1;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            border: 3px solid #ff00ff;
            box-shadow: 0px 0px 10px #ff00ff;
            transition: transform 0.5s;
        }
        .gallery img:hover {
            transform: scale(2.75);
        }
        
        .fun-gifs {
            margin-top: 20px;
        }

        .fun-gifs img {
            width: 100px;
            height: auto;
            margin: 5px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 5px; /* Reduces space below */
        }

        .clay-title {
            font-size: 36px;
            font-family: 'Metal Mania', cursive;
            color: #a24cf3; /* Purple color */
            text-shadow: 2px 2px 5px #000;
            margin: 0;
        }

        .gif-container {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .cute-gif {
            width: 50px; /* Small size for gifs */
            height: auto;

        .blurb {

    footer {

        transition: transform 0.3s;

    }

    .socials img:hover {
        transform: scale(1.2);
