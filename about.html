    body {
        background-color: #000;

        text-align: center;

        padding: 0;

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 1200px;
        width: 100%;
        background-color: #000;
        padding: 20px;
    }    

    .nav-link {

    .nav-link.active {
        /*text-decoration: underline;*/

        .navbar {
            width: 100%;
            background: linear-gradient(to top, #600080, #9900cc);
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 50px;
            border: 0.5px solid #7b7b7b;
        }

        .navbar a {
            color: rgb(255, 255, 255);
            font-size: 25px;
            text-decoration: none;
            /*font-weight: bold;*/
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        
        .checkered-border {
            width: 75px;
            background-image: url('https://t3.ftcdn.net/jpg/00/97/81/02/360_F_97810286_SYAktfuCvCY7uFYxqFI0BVIVflKzqNT9.jpg'); /* Use checkerboard image */
            background-repeat: repeat;
            top: 0;
            bottom: 0; /* Ensure it covers the full height */
            background-size: 300px 300px; /* Adjust the pattern size */
        }

        /* Left side checkered border */
        .checkered-border.left {
            left: 0; /* Position it on the left side */
        }

        /* Right side checkered border */
        .checkered-border.right {
            right: 0; /* Position it on the right side */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: calc(100% - 100px); /* Make content wider by removing side border width */
            width: 100%;
            background-color: #000;
            padding: 20px;
        }

        .banner {
            width: 100%;
            font-family: 'Metal Mania';
            background-color: #000000;
            padding: 20px;
            font-size: 72px; /* Increase this value to make the title bigger */
            text-shadow: 2px 2px 5px #000;
        }

        .main-content {
            flex-grow: 1;
        }

        .gif-container {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .cute-gif {
            width: 50px; /* Small size for gifs */
            height: auto;
        }

        .blurb {
            font-size: 18px;
            color: white;
            max-width: 600px;
            margin: 5px auto;
        }

    footer {
        width: 100%;
        background: linear-gradient(to top, #600080, #9900cc);
        text-align: center;
        padding: 10px;
        margin-top: 20px;
        border-top: 2px solid #ff00ff;
    }

    footer p {
        margin: 0;
        font-size: 16px;
        color: white;
    }

    .socials {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 30px;
    }

    .socials img {
        width: 40px; /* Adjust size */
        height: 40px;
        transition: transform 0.3s;
        object-fit: contain; /* Ensures the aspect ratio is maintained without cropping */
    }

    .socials img:hover {
        transform: scale(1.2);
    }
